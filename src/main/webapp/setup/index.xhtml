<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

    <div class="panel my-4" jsfc="h:panelGroup" layout="block" rendered="#{not setup.isSetup()}">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <div class="panel panel-primary" id="setup">
                    <ui:include src="setupForm.xhtml">
                        <ui:param name="isSetup" value="#{setup.isSetup()}"/>
                        <ui:param name="formTitle" value="Setup BlogBox"/>
                        <ui:param name="bean" value="#{setup}"/>
                    </ui:include>
                </div>
            </div>
        </div>
    </div>
    <div class="panel my-4" jsfc="h:panelGroup" layout="block" rendered="#{setup.isSetup()}">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <div class="panel panel-primary" id="setup">
                    #{index.getProps().getProperty("mail.imap.host")}
                    <hr/>
                    #{index.props}
                    <hr/>
                    msgs #{index.msgs}<br/>
                    <ui:repeat value="#{index.msgs}" var="msg" >
                    #{msg.createDate}<br/>
                    #{msg.subject}<br/>
                    #{msg.body}<br/>
                    </ui:repeat>
                </div>
            </div>

        </div>
    </div>
</ui:composition>
