<ui:composition template="/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<!-- Page Content -->
	<ui:param name="msg" value="#{index.msgMap[request.getQueryString()]}" />
	<ui:param name="msgIndex" value="#{index.listIndexByHref(msg.href)}" />
	<ui:define name="title">#{index.config.props["site.name"]} - #{msg.subject}</ui:define>
	<ui:define name="content">
		<ui:include src="blogpost.xhtml"/>
		
		<div>
			<ui:fragment rendered="#{msgIndex gt 0}">
				<ui:param name="aMsg" value="#{index.msgs.get(msgIndex-1)}"/>
				<a href="entry.xhtml?#{aMsg.href}" class="btn btn-info"> <h:outputText
						value="&lt; #{aMsg.subject.substring(0, index.min(15,aMsg.subject.length()))}..." />
				</a>
				
			</ui:fragment>
			<ui:fragment rendered="#{msgIndex lt index.msgs.size()-1}">				
				<ui:param name="aMsg" value="#{index.msgs.get(msgIndex+1)}"/>
				<a href="entry.xhtml?#{aMsg.href}" class="btn btn-info"> 
				<h:outputText
						value="#{aMsg.subject.substring(0, index.min(15,aMsg.subject.length()))}... &gt;" />
				</a>
			</ui:fragment>
		</div>
		
	</ui:define>
	<!-- /.container -->
</ui:composition>
